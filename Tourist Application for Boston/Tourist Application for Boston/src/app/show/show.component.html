<div class="panel" >
  <div class="panel-body">
  <form class="form-horizontal" *ngIf=trip>
<div class="form-group">
  <label for="tri_name" class="col-sm-2 control-label">Trip Name : </label>
  <div class="col-sm-9">
    <p class="form-control">{{trip.name}}</p> 
  </div>
</div>
<div class="form-group">
  <label for="location" class="col-sm-2 control-label">Trip Location : </label>
  <div class="col-sm-9">
   <p class="form-control">{{trip.location}}</p>
  </div>
</div>
<div class="form-group">
  <label for="details" class="col-sm-2 control-label">Trip Details : </label>
  <div class="col-sm-9">
   <p class="form-control">{{trip.details}}</p>
  </div>
</div>
<div class="form-group">
  <label for="budget" class="col-sm-2 control-label">Trip Budget : </label>
  <div class="col-sm-9">
    <p class="form-control">{{trip.budget}}</p>
  </div>
</div>

<div class="form-group">
  <label for="id" class="col-sm-2 control-label">Trip's ID : </label>
  <div class="col-sm-9">
    <p class="form-control">08df088d89dsfhjf87</p>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-8">
    
    <a class="btn" style="color:whitesmoke" (click)="goBack()">Cancel</a>
  </div>
 
</div>
</form>

</div>
</div>
